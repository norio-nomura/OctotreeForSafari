os: osx
osx_image: xcode9.4
before_install:
- sudo systemsetup -settimezone Asia/Tokyo
script:
- export/add-keychain.sh
- make archive
branches:
  only:
  - master
  - "/^\\d+\\.\\d+(\\.\\d+)?$/"
env:
  global:
  - LANG=en_US.UTF-8
  - LC_ALL=en_US.UTF-8
  - secure: 
before_deploy:
- make export
- zip -r --symlinks OctotreeForSafari-$TRAVIS_TAG.zip OctotreeForSafari.app
deploy:
  provider: releases
  api_key:
    secure: 
  file: OctotreeForSafari-$TRAVIS_TAG.zip
  on:
    tags: true
  skip_cleanup: true
after_deploy:
- export/remove-keychain.sh
